<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crown JS DOM</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                        <label for="emailAddress">Email Address</label>
                        <input type="text" name="emailAddress" id="emailAddress">
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <select name="gender">
	                    <option value="none" selected>Male Female</option>
	                    <option value="male">Male</option>
	                    <option value="female">Female</option>
	                    </select>
                        <input type="checkbox"  checked="checked" name="recently came in to Nigeria within the last 14 days">Recently came in to Nigeria within the last 14 days?
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Sunmit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email Address</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
